<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Live Networks Login</title>

	<link rel="stylesheet" type="text/css" href="../components/base/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../components/base/css/base.css">
	<link rel="stylesheet" type="text/css" href="../components/base/css/typography.css">
	<link rel="stylesheet" type="text/css" href="../components/base/css/breadcrumb.css">
	<link rel="stylesheet" type="text/css" href="../components/base/css/sizes.css">
	<link rel="stylesheet" type="text/css" href="../components/base/css/helpers.css">
	<link rel="stylesheet" type="text/css" href="../components/base/css/ln.css">


	<link rel="stylesheet" type="text/css" href="../components/panel/panel.css">
	<link rel="stylesheet" type="text/css" href="../components/box/box.css">
	<link rel="stylesheet" type="text/css" href="../components/forms/form.css">
	<link rel="stylesheet" type="text/css" href="../components/forms/buttons.css">
	<link rel="stylesheet" type="text/css" href="../components/forms/switch.css">
	<link rel="stylesheet" type="text/css" href="../components/dialog/dialog.css">

	<link rel="stylesheet" type="text/css" href="../components/themes/csLn.css">
	<link rel="stylesheet" type="text/css" href="../components/themes/theme.css">



	<link rel="stylesheet" type="text/css" href="../components/base/icons/icons.css">

	<link rel="stylesheet" type="text/css" href="css/login.css">



</head>

<body class="csLn" ln-panel="rows fullsize">

	<h1 auto>
		Naslov na proekt
	</h1>

	<div ln-panel="cols">

		<section id="login" class="focused">

			<div class="video-background">
				<video autoplay>
					<source src="extra/video.mp4" type="video/mp4">
						Your browser does not support the video tag.
				</video>
			</div>
			<form method="post">
				User name and password

			</form>

			<div class="setFocus">
				<p>
					Already registered?
				</p>
				<a href="#login" class="button">Log in</a>
			</div>


		</section>

		<section id="registar">

			<div class="video-background">
				<video autoplay>
					<source src="extra/video.mp4" type="video/mp4">
					Your browser does not support the video tag.
				</video>
			</div>


			<form method="post">
				registar form

			</form>

			<div class="setFocus">
				<p>
					Not registered?
				</p>
				<a href="#registar" class="button">Register</a>
			</div>



			
		</section>
	</div>


	<!-- Script -->

	<script>

		function handle() {

			document.getElementsByClassName('focused')[0].classList.remove('focused');


			document.getElementById(location.hash.substring(1)).classList.add('focused');
		}

		handle();

		window.onhashchange = function() { 
			handle();
		}



	</script>



</body>
</html>


</body>
